<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Layout-Test</title>
  <link rel="stylesheet" href="assets/styles.css" />
  <script src="assets/app.js"></script>
</head>



<body>
  <div class="app-grid">


    <aside class="settings"><button class="settings-btn">Einstellungen</button></aside>

    <header class="header">
      <form class="search">
        <input type="search" placeholder="Suchleiste, um frühere Chats zu suchen" />
      </form>
    </header>

    <!-- Linke Spalte: frühere Chats, scrollbar -->
    <aside class="sidebar">
      <div class="sidebar-title">alle früheren Chats</div>
      <div class="sidebar-list">
        
      </div>
    </aside>




  <aside class="files" id="filePanel">
  <div class="files-title"><b>Documents</b></div>

  <form class="upload-form" id="uploadForm">
    <input type="file" id="fileInput" name="files" multiple hidden>
    <button type="button" id="fileButton">select</button>
    <button type="submit" id="uploadButton">upload</button>
  </form>

  <div class="file-list" id="fileList">
    <div class="file-row empty">no files uploaded</div>
  </div>
</aside>


    <main class="main">
      <div class="chat-scroll" id="chatScroll"></div>
    </main>


    
    <footer class="inputbar">
      <form id="messageForm" class="input-form">
        <input id="userQuery" placeholder="Why are apples sweet?" type="text"></input>
          <button type="submit" id="submitBTN" class="send-btn" aria-label="Senden">
            <!-- Papierflieger-Icon als SVG -->
            <svg viewBox="0 0 24 24" width="20" height="20" aria-hidden="true">
              <path d="M3 11.5l17-7-7 17-2.5-6.5L3 11.5z" fill="none" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
            </svg>
          </button>     
      </form>
    </footer>


  </div>
</body>
</html>
